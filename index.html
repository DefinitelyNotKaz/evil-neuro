<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evil Neuro-sama</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="gear.css">
</head>
<body>
    <div class="background">
        <div class="background-barcode barcode"></div>
    </div>
    <div class="overlay">
        <div class="corner-barcode barcode"></div>
        <div class="gear">
            <div class="tooth"></div>
            <div class="tooth"></div>
            <div class="tooth"></div>
            <div class="tooth"></div>
            <div class="tooth"></div>
            <div class="tooth"></div>
            <div class="cover"></div>
        </div>
    </div>
    <div class="chat">
        <div class="chat-light">
            <img src="./assets/icons/heart-line.svg" alt="heart-lineart" class="heart heart-line">
            <img src="./assets/icons/heart.svg" alt="heart" class="heart">
        </div>
        <div class="chat-controls">
            <div class="chat-text-box">
                <img class="chat-cat" src="./assets/icons/paw.svg"></img>
                <div class="text-cursor"></div>
                <div class="chat-decoration">/ /</div>
            </div>
            <img class="chat-settings" src="./assets/icons/settings.svg" alt="settings">
            <button class="chat-send">Chat</button>
        </div>
    </div>
    <div class="chat chat-shadow">
        <img class="chat-shadow-accent" src="./assets/icons/star.svg"></img>
    </div>
    <div class="chat chat-blue blue-barcode">
        <img class="chat-blue-accent" src="./assets/icons/star.svg"></img>
    </div>
    
</body>
</html>
